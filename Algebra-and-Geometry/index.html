<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
    <link rel="stylesheet" href="css/style-alggeo.css">
    <script src="web/node_modules/jquery/dist/jquery.js"></script>
    <title>Linear Algebra</title>
</head>
<body>
    
    <header>
        <div id="pageTitle">
            <h2>Linear Algebra</h2>
        </div>
        <div id="buttons">
            <div id="switchPage">
                <input type="button" value="Switch to P5JS" id="switchPageButton" onclick="goToP5JS()">
            </div>
            <div id="chooseFile">
                <label for="userFiles">Open file</label>
                <input id="userFiles" type="file">
            </div>
        </div>
    </header>
    <main>
        <div id="infos">
            <div>
                <h2 id="operation">Gauss-Jordan</h2>
                <h4 id="exeTime">Exe. time (ms):</h4>
                <h4 id="error">Error:</h4>
            </div>
        </div>
        <div>
            <div>
                <textarea disabled class="textarea" id="textarea1" cols="30" rows="20" placeholder="File data"></textarea>
            </div>
            <div>
                <textarea disabled class="textarea" id="textarea2" cols="30" rows="20" placeholder="Result"></textarea>
            </div>
        </div>
    </main>
    
    <script>
        function goToP5JS(){
            window.location.href = "p5js-screen.html";
        }
    </script>

    <script src="web/client/data-manipulation.js"></script>
    <script src="web/client/file-reader.js"></script>
</body>
</html>
